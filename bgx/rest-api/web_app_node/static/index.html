<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BGX Test web app</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- Vis.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

    <style type="text/css">
        .form-group {margin: 0 10px;}
        .address {width:350px;}
        .amount {width:80px;}
    </style>

  </head>

  <body>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">BGX Test Txs</h1>
          <p class="lead">We have three addresses to transfer BGT tokens</p>
          <button class="btn btn-primary" id="refresh" style="margin-bottom: 10px;">
            <span class="glyphicon glyphicon-refresh"></span>
          </button>
          <ul class="list-unstyled" id="addresses"></ul>
          <div style="display: flex; justify-content: center; margin-bottom: 15px;">
              <div class="form-group">
                <label for="from">From:</label>
                <input type="text" class="form-control address" id="from">
              </div>
              <div class="form-group">
                <label for="to">To:</label>
                <input type="text" class="form-control address" id="to">
              </div>
              <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control amount" id="amount">
              </div>
          </div>
          <button type="button" class="btn btn-primary" id="send">Send</button>
        </div>
      </div>
      <div id="mynetwork"></div>
    </div>

    <script src="client.js"></script>

  </body>

</html>
