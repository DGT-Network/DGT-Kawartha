services:

  settings-tp:
    build:
      context: ../..
      dockerfile: bgx/docker/settings/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: sawtooth-settings-tp-bgx-${N}:${ISOLATION_ID}
    networks: 
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx${N}
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: sawtooth-settings-tp-bgx-${N}
    depends_on:
      - validator-bgx
    command: |
      bash -c "
        cd bgx/families/settings
        python3 setup.py clean --all
        python3 setup.py build
        settings-tp -vv -C tcp://validator-bgx-${N}:${COMP}
      "
    stop_signal: SIGKILL

