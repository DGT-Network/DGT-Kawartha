    image: sawtooth-settings-tp-bgx-1:${ISOLATION_ID}
    networks: 
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx1
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: sawtooth-settings-tp-bgx-1
