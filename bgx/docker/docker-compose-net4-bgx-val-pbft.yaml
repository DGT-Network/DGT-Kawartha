  client-4:
    build:
      context: ../..
      dockerfile: bgx/docker/sawtooth-shell-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: sawtooth-shell-bgx-4:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx4
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: sawtooth-shell-bgx-4
    depends_on:
      - validator-bgx-4
    command: |
      bash -c "
        sawtooth keygen --force &&
        tail -f /dev/null
      "
    stop_signal: SIGKILL


  validator-bgx-4:
    build:
      context: ../..
      dockerfile: bgx/validator-bgx/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: validator-nbgx-4:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx4
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: validator-nbgx-4
    expose:
      - 4010
      - 8803
      - 5053
    ports:
      - "4010:4010"
      - "8803:8803"
    # start the validator with an empty genesis batch sawtooth.consensus.algorithm=devmode and ADD sawtooth.consensus.version=0.1
    command: |
      bash -c "
        bgx/bin/protogen
        rm -f data-bgx4/data/* data-bgx4/logs/*.log*;
        cd bgx/validator-bgx
        python3 setup.py clean --all
        python3 setup.py build
        sawadm keygen
        sawtooth keygen my_key
        sawset proposal create -k /root/.sawtooth/keys/my_key.priv -o sawset.batch $$(cat ../../bgx/etc/bgx_val.conf)
        sawset genesis -k /root/.sawtooth/keys/my_key.priv 
        sawadm genesis config-genesis.batch  sawset.batch
        validator-dbgx -vv  \
            --endpoint tcp://validator-bgx-4:8803 \
            --bind component:tcp://eth0:4010 \
            --bind network:tcp://eth0:8803 \
            --bind consensus:tcp://eth0:5053 \
      "
    stop_signal: SIGKILL

  bgx-api-4:
    build:
      context: ../..
      dockerfile: bgx/rest-api/Dockerfile-${DISTR}
      args:
        - http_proxy   
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: bgx-rest-api-4:${ISOLATION_ID}
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx4
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: bgx-api-4
    networks:
    - network1
    ports:
      - "8011:8011" 
    depends_on:
       - validator-bgx-4
    command: |
      bash -c "
        cd bgx/rest-api
        python3 setup.py clean --all
        python3 setup.py build
        bgx-rest-api -vv --connect tcp://validator-bgx-4:4010 --bind bgx-api-4:8011
      "
    stop_signal: SIGKILL


  bgx-pbft-4:
    build:
      context: ../..
      dockerfile: bgx/consensus/bgx_pbft/Dockerfile-${DISTR}
