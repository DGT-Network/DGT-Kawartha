        cd bgx/consensus/bgx_pbft
        python3 setup.py clean --all
        python3 setup.py build
        bgx-pbft -vv --connect tcp://validator-bgx-4:5053 --component tcp://validator-bgx-4:4010
      "
    stop_signal: SIGKILL


