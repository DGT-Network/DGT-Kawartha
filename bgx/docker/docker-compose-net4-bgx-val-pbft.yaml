services:

  settings-tp-4:
    build:
      context: ../..
      dockerfile: bgx/docker/settings/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: sawtooth-settings-tp-bgx-4:${ISOLATION_ID}
    networks: 
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx4
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: sawtooth-settings-tp-bgx-4
    depends_on:
      - validator-bgx-4
    command: |
      bash -c "
        cd families/settings
        python3 setup.py clean --all
        python3 setup.py build
        settings-tp -vv -C tcp://validator-bgx-4:4010
      "
    stop_signal: SIGKILL

